<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trang web to tinh</title>
</head>
<style>
    body {
        background-color: rgb(255, 152, 170);
        text-align: center;
        justify-content: center;
        width: 100%;
    }
    h1 {
        color: white;
    }
    .name-to-tinh {
        color: aliceblue;
    }
    .trai-tim-1 {
        padding-left: 8vh;
    }
    .trai-tim-2 {
        padding-right: 8vh;
    }
    .animate {
        animation: scale 1.5s both infinite;
        height: 125px;
        width: 12vw;
        padding-top: 10vh;
    }

    @keyframes scale {
        50% {
            transform: scale(0.5);
        }
        100% {
            transform: scale(1);
        }
    }

    .info-center {
        width: 75vw;
        height: auto;
    }

    #bngu {
        text-align: center;
        justify-self: center;
        width: 80vw;
        display: inline-block;
        justify-content: center;
        justify-items: center;
    }
</style>
<body>
    <div style="display: flex;">
        <img src="https://th.bing.com/th/id/R.a3abba419798a67f8f1f82f052918382?rik=TugYvCiv8ilHFg&pid=ImgRaw&r=0" alt="heart" srcset="" class="trai-tim-1 animate">
        <div class="info-center">
            <h1>Chào mọi người, mình tên là Khang B.</h1>
            <div class="name-to-tinh">
                <h2>Mình làm website này để bày tỏ tình yêu của mình với bạn</h2>
                <span style="font-size: 10vh; display: inline-block;">An Khanh</span>
            </div>
        </div>
        <img src="https://th.bing.com/th/id/R.a3abba419798a67f8f1f82f052918382?rik=TugYvCiv8ilHFg&pid=ImgRaw&r=0" alt="heart" srcset="" class="trai-tim-2 animate">
    </div>
    <div style="width: 100vw;" id="bngu">
        <img src="https://github.com/gu1tar1st/web-cho-khang-b/blob/main/bngu.jpg?raw=true" alt="" srcset="" style="width: 70vw; height: 60vw;">
    </div>
</body>
</html>
